<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Atlas-Interns">
        <meta name="Description" content="This webpage is a simple Shopping webpage">
        <title>Shopping Cart</title>
    </head>

    <body>
       <form class="product_inputs">
            <label for="product_id">Product Id</label>
            <p><input type="number" id="product_id"></p>
            <label for="product_desc">Product Description</label>
            <p><input type="text" id="product_desc"></p>
            <label for="product_quantity">Product Quantity</label>
            <p><input type="number" id="product_quantity"></p>
            <label for="product_price">Product Price</label>
            <p><input type="number" id="product_price"></p>
       </form> 

       <button id="add_product_btn">Add Product</button>

       <h2>Product Details</h2>

       <table class="item_table" border="1">
           <thead>
               <tr>
                   <td>Id</td>
                   <td>Desc</td>
                   <td>Quantity</td>
                   <td>Price</td>
                   <td>Action</td>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <td id="item_id">24</td>
                   <td id="item_desc">Book</td>
                   <td id="item_quantity">200</td>
                   <td id="item_price">56</td>
                   <td id="item_action">
                       <button id="delete_btn">Delete Item</button>
                       <button id="add_btn">Add to cart</button>
                    </td>
               </tr>
           </tbody>
       </table>

       <h2>Shopping Cart</h2>

       <table id="cart_table" border="1">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Desc</td>
                    <td>Quantity</td>
                    <td>Price</td>
                    <td>Total</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="cproduct_id">20</td>
                    <td id="cproduct_desc">Book</td>
                    <td id="cproduct_quantity">50</td>
                    <td id="cproduct_price">30</td>
                    <td id="cproduct_total">1500</td>
                    <td id="cproduct_action">
                        <button id="cdelete_bt">Remove Item</button>
                    </td>
                </tr>
            </tbody>
       </table>

       <div class="grand_total">
           <h2>Grand Total</h2>
           <h4>1500</h4>
       </div>

    </body>
</html>
